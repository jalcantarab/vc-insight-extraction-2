
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcript-Driven Insights Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              signal: 'rgba(100, 116, 139, <alpha-value>)', // slate-500
              insight: 'rgba(245, 158, 11, <alpha-value>)', // amber-500
              opportunity: 'rgba(20, 184, 166, <alpha-value>)', // teal-500
              idea: 'rgba(99, 102, 241, <alpha-value>)', // indigo-500
            },
            keyframes: {
              'pop-in': {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            animation: {
              'pop-in': 'pop-in 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
